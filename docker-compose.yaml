version: '3'
services:
  arise-backend:
    image: ghcr.io/arise-travel/arise-backend-test-graphql-server:latest
    ports:
      - "4000:4000"
  gmah-adapter:
    image: node:16-alpine
    environment:
      - GRAPHQL_ENDPOINT=http://arise-backend:4000/graphql
      - NODE_ENV=development
    ports:
      - "8080:8080"
    user: ${UID}
    working_dir: /app
    volumes:
      - ./:/app
    command: ["sh", "-c", "yarn && yarn start:dev"]
